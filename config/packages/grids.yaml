sylius_grid:
    grids:
        app_admin_supplier:
            driver:
                options:
                    class: "%app.model.supplier.class%"
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                email:
                    type: string
                    label: sylius.ui.email
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete        
        app_admin_supplier_show:
            driver:
                options:
                    class: "%app.model.supplier.class%"
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                email:
                    type: string
                    label: sylius.ui.email
